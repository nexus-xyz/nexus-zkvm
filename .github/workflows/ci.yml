name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - run: cargo fmt --all --check

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - shell: bash
        env:
          deploy_key: ${{ secrets.deploy_key }}
        run: |
          ./.github/checkout.sh
          cargo build

  cargo-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - shell: bash
        env:
          deploy_key: ${{ secrets.deploy_key }}
        run: |
          ./.github/checkout.sh
          cargo clippy --all-targets

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - shell: bash
        env:
          deploy_key: ${{ secrets.deploy_key }}
        run: |
          ./.github/checkout.sh
          cargo test
