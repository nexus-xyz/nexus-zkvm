name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - run: cargo fmt --all --check

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.deploy_key }}
          repository: nexus-xyz/supernova
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      #- name: checkout
      #  run: .github/checkout.sh
      #  env:
      #    deploy_key: ${{ secrets.deploy_key }}
      #    DEPLOY: ${{ secrets.DEPLOY_KEY }}
      - name: build
        run: cargo build

  cargo-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - run: cargo clippy --all-targets

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - run: cargo test
